<html>

	<title>Incio de Sesion</title>
    <script type="text/javascript">
        function InicioSesion() {
        let U="Anime165";
        let C="12345";

        if (document.form.usuario.value==U && document.form.contra.value==C) { 
           alert("Bienvenido Anime165, ingresando...");
           window.open("Principal.html");
}else{
            alert("Usuario o contraseña incorrecto,Vuelva a intentarlo...");
        }
}

    </script>
</head>
